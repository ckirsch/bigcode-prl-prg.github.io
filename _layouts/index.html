{% include header.html %}
<!--Header-->
<header class="container-fluid">
    <div class="row">
        <div class="flexslider">
            <ul class="slides">
                <li style="display:block">
                    <img src="images/carousel/picture-1.jpg" />
                    <div class="back-overlay"></div>
                    <div class="flex-caption">
                        <h2>Evolving Language Ecosystems (ELE)</h2>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Content-->
<div class="container-fluid main-container">
    <div class="row main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 font-17">
                    {{ content }}
                </div>
            </div>
            {% for n in page.news %}
              <div class="row">
                  <div class="col-md-2 font-17 "> {{ n.date }} </div> 
                  <div class="col-md-9 font-17">  {{ n.blurb | markdownify }} </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>
{% include footer.html %}
